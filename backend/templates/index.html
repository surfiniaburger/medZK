<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Chatbot with ZK Proofs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      #loading {
        display: none;
      }
      #response {
        min-height: 50px;
        margin-top: 20px;
      }
      .form-control, .btn {
        margin-bottom: 10px;
      }
      .loading-spinner {
        margin: 10px auto;
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Health Chatbot with ZK Proofs</h1>
      <form id="chatForm" class="mt-4">
        <div class="form-group">
          <label for="question">Ask your health-related question:</label>
          <input type="text" id="question" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="circuit">Select Circuit:</label>
          <select id="circuit" class="form-control" required>
            <option value="HealthRecordVerification">Health Record Verification</option>
            <option value="HealthRiskAssessment">Health Risk Assessment</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>

      <!-- Spinner for Loading -->
      <div id="loading">
        <div class="loading-spinner"></div>
        <p class="text-center">Generating proof, please wait...</p>
      </div>

      <!-- Response Section -->
      <div id="response"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#chatForm").on("submit", function (e) {
          e.preventDefault();

          const question = $("#question").val();
          const circuit = $("#circuit").val();

          // Show loading spinner
          $("#loading").show();
          $("#response").html('');

          // Generate the proof by sending the selected circuit
          $.ajax({
            type: "POST",
            url: "/generate-proof",
            contentType: "application/json",
            data: JSON.stringify({ circuit: circuit }),
            success: function (proofData) {
              // Send the generated proof along with the question
              $.ajax({
                type: "POST",
                url: "/query",
                data: {
                  question: question,
                  proof: JSON.stringify(proofData.proof),
                  public_signals: JSON.stringify(proofData.publicSignals),
                  circuit: circuit
                },
                success: function (response) {
                  $("#loading").hide();
                  $("#response").html(
                    '<div class="alert alert-success">' + response.response + "</div>"
                  );
                },
                error: function (error) {
                  $("#loading").hide();
                  $("#response").html(
                    '<div class="alert alert-danger">Error: ' + error.responseJSON.error + "</div>"
                  );
                },
              });
            },
            error: function (error) {
              $("#loading").hide();
              $("#response").html(
                '<div class="alert alert-danger">Error: ' + error.responseJSON.error + "</div>"
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
